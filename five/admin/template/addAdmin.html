
	<div class="modal-content">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">添加管理员</h4>
		</div>
		<div class="modal-body">
			<form action="" class="form-horizontal" name="addAdmin_form">
				<div class="form-group">
					<label class="control-label col-md-3">新建账号：</label>
					<div class="col-md-8">
						<input type="text" class="form-control" placeholder="此账号将会作为管理员登录账号" 
							ng-model="addInfo.name" name="adminName"
							required 
						>
						<div class="help-block" ng-messages="addAdmin_form.adminName.$error" ng-if="addAdmin_form.adminName.$dirty&&addAdmin_form.adminName.$invalid">
							
							<span ng-message="required">不可以为空</span>
							
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">权限：</label>
					<div class="col-md-8">
						<select name="" id="" class="form-control" ng-model="addInfo.selectauth" ng-options="x.exp for x in auth">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">设置密码：</label>
					<div class="col-md-8">
						<input type="password" class="form-control" ng-model="addInfo.password" name="adminpassword"
							required minlength="3" maxlength="20" 
						>
						<div class="helpblock" ng-messages="addAdmin_form.adminpassword.$error" ng-if="addAdmin_form.adminpassword.$dirty">
							<span ng-message="minlength">密码长度不小于3</span>
							<span ng-message="maxlength">密码长度不大于20</span>
							<span ng-message="required">密码不能为空</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">确认密码：</label>
					<div class="col-md-8">
						<input type="password" class="form-control"
							ng-model="addInfo.passwordAgin" name="adminpasswordAgin" required 
						>
						<span class="help-block" ng-show="addInfo.password != addInfo.passwordAgin && addAdmin_form.adminpasswordAgin.$dirty">
							两次密码输入必须一致
						</span>
					</div>
				</div>
				<div class="alert alert-danger" ng-init="feedback" ng-show="feedback">
					<button class="close" type="button" ng-click="feedback=!feedback">&times;</button>
					服务器反馈：{{error}}
				</div>
				<div class="alert alert-success" ng-init="successfeedback" ng-show="successfeedback">
					<button class="close" type="button" ng-click="successfeedback=!successfeedback">&times;</button>
					服务器反馈：账户添加成功
				</div>		
				<hr>
				<div class="form-group text-right">
					<div class="col-md-11">
						<button class="btn btn-lg btn-success" ng-disabled="addAdmin_form.$invalid || addInfo.password!=addInfo.passwordAgin || !shareData.loaded" ng-click="toIntendantAdd()" type="button">
							提交
						</button>
						<input class="btn btn-lg btn-default" type="button" value="清空" ng-click="resetinfo()"/>
					</div>
				</div>
			</form>
		</div>
	</div>
