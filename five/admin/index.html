<!DOCTYPE html>
<html lang="en" ng-app="IndexModule">
<head>
	<meta charset="UTF-8">
	<title>淞南都市经济</title>
	<link rel="shortcut icon" href="../logo.ico">
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div ng-controller="FirstController">
<!-- 加载时候 -->
	<div style="text-align: center;position: fixed;width: 300px;z-index: 2000;background-color: #333;left: 0;right: 0;top:0;bottom: 0;margin: auto;height: 250px;padding-top: 20px;opacity: 0.8;border-radius: 20px;" class="loading" ng-hide="shareData.loaded">
		<img src="../img/loading.gif" alt="">
	</div>

	<div ng-include="'template/header.html'"></div>
	<div class="center-block text-center" style="max-width: 500px">
		<div class="panel-group" id="admin_group">
			<div class="panel panel-default">
				<div class="panel-heading" data-target="#collapse1" data-toggle="collapse" style="cursor: pointer;" data-parent="#admin_group">
					<h3 class="panel-title">管理员管理</h3>
				</div>
				<div class="panel-body text-center collapse panel-collapse" id="collapse1">
					<a href="#!/addAdmin" class="btn btn-default" ng-click="modal_show()" type="button">添加</a>
					<a href="#!/manageAdmin" class="btn btn-default" ng-click="getall_user()" type="button">管理</a>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading" data-toggle="collapse" data-target="#collapse2" style="cursor: pointer;" data-parent="#admin_group">
					<h3 class="panel-title">新闻管理</h3>
				</div>
				<div class="panel-body collapse panel-collapse text-center" id="collapse2">
					<a href="#!/addnews" class="btn btn-default" type="button" ng-click="modal_show()">添加</a>
					<a href="#!/managenews" class="btn btn-default" type="button">管理</a>
				</div>
			</div>
		</div>
	</div>

	<!-- 登录 -->
	<div class="modal" id="login_modal" if-login>
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">登录</h4>
				</div>
				<div class="modal-body">
					<form name="login" id="login_form">
						<div class="form-group">
							<label>用户：</label>
							<input type="text" class="form-control" name="name" ng-model="form.name"
								required 
							>
							<div class="help-block" ng-messages="login.name.$error"
								ng-show="login.name.$dirty"
							>
								<span ng-message="required">不能为空</span>
							</div>
						</div>
						<div class="form-group">
							<label>密码：</label>
							<input type="password" class="form-control" ng-model="form.password" name="password"
								required
								maxlength="20"
								minlength="3" 
							>
							<div class="help-block" ng-messages="login.password.$error"
								ng-show="login.password.$dirty"
							>
								<span ng-message="require">不能为空</span>
								<span ng-message="minlength">长度不能小于3位</span>
							</div>
						</div>
						<div class="form-group">
							<label>验证码：</label>
							<div class="row">
								<div class="col-md-8">
									<input type="text" placeholder="数字验证码" class="form-control"
									ng-model="form.code" name="code"
									required
									ng-pattern="/^\d*$/"
									maxlength="4" 
									minlength="4" 
									>
									<div class="help-block" ng-messages="login.code.$error"
									ng-show="login.code.$dirty">
										<span ng-message="required">不能为空</span>
										<span ng-message="pattern">必须是数字</span>
										<span ng-message="minlength">必须是4位数字</span>
										<span ng-message="maxlength">必须是4位数字</span>
									</div>
								</div>
								<div class="col-md-4">
									<img src="" alt="" class="img-thumbnail code">
									<h6 class="text-center test">点击图片刷新</h6>
								</div>
							</div>
						</div>						
						<div class="alert alert-danger" ng-show="backerror">
							<button class="close" ng-click="backerror=false">&times;</button>
							数据库反馈：{{backerror}}
						</div>
						<hr>
						<button class="btn btn-success btn-lg toLogin" 
							ng-disabled="login.$invalid || !shareData.loaded"
							type="button"
							>登录
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div><!-- FirstController -->
	<!-- 添加管理员 -->
<div class="modal" id="view_modal">
	<div class="modal-dialog" ng-class="{'modal-lg':isLg}" ng-view>
		
	</div>
</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-cookies.min.js"></script>
	<script type="text/javascript" src="js/angular-messages.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/f.js"></script>
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
